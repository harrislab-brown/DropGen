<!DOCTYPE html>
<html>
  <head>
    <title>Drop-Gen Controller</title>
    <link rel="icon" href="./hlogo.png" type="image/png">
    <link rel="stylesheet" href="./config.css" type="text/css">
  </head>
  <body>
    <span3>
      <span>
        <div class="dr-container">
          <span style="padding: 0px; box-shadow: None; width: 200px">
            <div class="dr-container">
              <button onclick='sendBtnData("/resUP")'>&#11014;</button>
            </div>
            <div class="dr-container">
              <div id='resPos' class="input-container" style=' padding:10px; padding-right:59px; padding-left:59px; margin-left:1px; margin-top:10px; margin-bottom:8px; '>0.0</div>
            </div>
            <div class="dr-container">
              <button onclick='sendBtnData("/resDOWN")'>&#11015;</button>
            </div>
          </span>
          <span style="padding: 0px; box-shadow: None;">
            <button id='stop' style = "padding-top: 35px; margin-top: -25px; padding-bottom: 35px" onclick='calculateTime(false)'>STOP!</button> 
            <div class="input-container" style="box-shadow: None; margin-left: 10px; margin-bottom: 0px; margin-top: 0px; padding-right: 75px; padding-bottom: -5px">
              <input class="input-field" type="number" id='textbox6' style="margin-left: 78px; margin-bottom: 5px; margin-top: 7px; padding-right: 75px" value=''>
            </div>
              <button id='go' style="padding-left:50px; padding-right:50px; margin-right: 0px; margin-bottom: -15px; padding-top: 10px; padding-bottom: 10px" onclick='calculateTime(true)'>GoTo</button>
          </span>
        </div>
        <div class="dr-container">
          <button id="regular"  onclick='sendBtnData("/calib")' style="margin-top: 5px; padding: 15px 66px; margin-bottom: 10px; ">Home</button>
          <button id="regular" onclick='sendBtnData("/reset")' style="margin-top: 5px; margin-left: 15px; padding: 15px 60px; margin-bottom: 10px; ">SetZero</button>
        </div>
        <div class="dr-container">
          <button id="regular"  onclick='sendBtnData("/lock")' style="margin-top: 5px; padding: 15px 69px; margin-bottom: 10px; ">Lock</button>
          <button id="regular" onclick='sendBtnData("/returnto")' style="margin-top: 5px; margin-left: 15px; padding: 15px 56px; margin-bottom: 10px; ">ReturnTo</button>
        </div>
        <div style='margin-top: 5px' class="dr-container">
          <label>Drop Gen:</label>
          <div class="wrapper"><div class="water"><div class="drop"></div></div></div>
          <button id='toggle-gen' onclick='sendBtnData("/dropgen")'>Off</button>
        </div>
        <div class="dr-container" style="margin-top: 2px;">
          <label>Camera:</label>
          <div class="container">
            <input type="checkbox" id="camera" disabled>
            <label for="camera" class="cam"><img src="./camera.png">
              <div class="line"></div>
            </label>
          </div>
          <button id='toggle-cam' onclick='sendBtnData("/camera")'>Off</button>
        </div>
      </span>
    </span3>
    <span>
      <span2>
        <div class="dr-container">
          <label for='textbox1'>Pulse Width (&#xB5;s):</label>
          <input type='number' id='textbox1' value=''>
        </div>
        <div><span1 id='plsw'>-</span1></div>
      </span2>
      <span2>
        <div class="dr-container">
          <label for='textbox3'>Pulse Interval (ms):</label>
          <input type='number' id='textbox2' value=''>
        </div>
        <div><span1 id='dpdel'>-</span1></div>
      </span2>
      <span2>
        <div class="dr-container">
          <label for='textbox4'>Pulse Number:</label>
          <input type='number' id='textbox3' value=''>
        </div>
        <div><span1 id='dpnum'>-</span1></div>
      </span2>
      <span2>
        <div class="dr-container">
          <label for='textbox5'>Travel Length (mm):</label>
          <input type='number' id='textbox4' value=''>
        </div>
        <div><span1 id='trvl'>-</span1></div>
      </span2>
      <span2>
        <div class="dr-container">
          <label for='textbox2'>Camera Delay (ms):</label>
          <input type='number' id='textbox5' value=''>
        </div>
        <div><span1 id='cmdel'>-</span1></div>
      </span2>
      <button1 onclick='send_data()'>Submit</button1>
    </span>
    <script src="./database.js"></script>
  </body>
</html>
